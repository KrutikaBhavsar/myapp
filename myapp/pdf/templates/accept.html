<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>CV MAKER</title>

</head>

<body>
<div class="container">
    <div class ="row m-5">
        <div class ="col-md-12">
            <h1>CV Generator</h1>
            <hr>
        </div>
    </div>
    <div class ="row m-5">
       <div class ="col-md-12">
           <h4>Please fill your details</h4>
           <hr>
           </div>
        </div>
     <div class ="row m-5">
       <div class ="col-md-12">
           <form method = "POST">
               {% csrf_token %}

  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

    <div class="form-group">
    <label for="">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your number">
  </div>

    <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

    <div class="form-group">
    <label for="">School</label>
    <input type="text" class="form-control" id="school" name="school" placeholder="Enter school name">
  </div>

    <div class="form-group">
    <label for="">Degree</label>
    <input type="text" class="form-control" id="degree" name="degree" placeholder="Details of degree">
  </div>

    <div class="form-group">
    <label for="">University</label>
    <input type="text" class="form-control" id="university" name="university" placeholder="Name of university">
    </div>

    <div class="form-group">
    <label for="">Achievement</label>
        <textarea placeholder="Your achievements" type = "text" class="form-control" id="achievement" name="achievement"></textarea>
    </div>

    <div class="form-group">
    <label for="">Skills</label>
        <textarea placeholder="skills" type="text" class="form-control" id="skills" name="skills"></textarea>
  </div>

    <div class="form-group">
    <label for="">About you</label>
    <textarea placeholder="Describe yourself" type="text" class="form-control" id="about_you" name="about_you"></textarea>
  </div>

    <div class="form-group">
    <label for="">Experience</label>
    <textarea placeholder="Experience" type="text" class="form-control" id="experience" name="experience"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
